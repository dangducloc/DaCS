<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        * {
            border: 1px black solid;
        }
    </style> -->
</head>

<body>
    <table>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
        </tr>
        
            <tr class="hide">
                <td>a1</td>
                <td>b1</td>
                <td>c1</td>
            </tr>
            <tr class="hide">
                <td>a2</td>
                <td>b2</td>
                <td>c2</td>
            </tr>

    </table>
    <button class="more">more</button>
    <button class="more">more</button>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script>
    
    $(document).ready(function () {
        $(".hide").hide();
        
        $("button.more:nth-of-type(1) ").click(function () {
            $(".hide").toggle();
            if($("button.more:nth-of-type(1) ").text()=="more"){
                $("button.more:nth-of-type(1)").text("less");
            }else{
                $("button.more:nth-of-type(1)").text("more"); 
            }
        });
        $("button.more:nth-of-type(2) ").click(function () {
            $(".hide").toggle();
            if($("button.more:nth-of-type(2) ").text()=="more"){
                $("button.more:nth-of-type(2)").text("less");
            }else{
                $("button.more:nth-of-type(2)").text("more"); 
            }
        });
    });
</script>

</html>
